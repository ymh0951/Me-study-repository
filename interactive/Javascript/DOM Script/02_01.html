<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }

        .characters {
            background: #fff000;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .ilbuni {
            width: 100px;
            cursor: pointer;
        }

        .characters .ilbuni{
            display: inline-block;
        }

        .special {
            border: 10px dashed red;
        }
    </style>   
</head>
<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="../images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="../images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="../images/ilbuni_2.png" alt="일분이">
        </div>
        <div class="ilbuni d">
            <img src="../images/ilbuni_3.png" alt="일분이">
        </div>
    </div>

    <script>
        (function() {
            const ilbuni = document.querySelector('.characters');

            function clickHandler(e) {
                // console.log(this);
                // console.log(e.currentTarget);
                console.log(e.target);
            }

            ilbuni.addEventListener('click', clickHandler);
        })();
    </script>
</body>
</html>
