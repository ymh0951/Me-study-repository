<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Object Literals</title>
</head>
<body>
    <script>
        var dictionary = {
            words: 100,
            // ES5
            lookup: function() {
                console.log("find words");
            },
            // ES6
            lookup() {
                console.log("find words");
            }
        }
        var figures = 10;
        var dictionary = {
            // figures: figures,
            figures
        };
    </script>
</body>
</html>
