<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../vue.js"></script>
    <script src="../../vue-router.js"></script>
    <title>Login</title>
</head>
<body>
    <div id="app">
        <router-link to="/">Main</router-link>
        <router-link to="/login">login</router-link>
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
        <router-view name="loginheader"></router-view>
        <router-view name="loginbody"></router-view>
        <router-view name="loginfooter"></router-view>
    </div>
    <script>
        var Body = { template: '<div>This is Body</div>' }
        var Header = { template: '<div>This is Header</div>' }
        var Footer = { template: '<div>This is Footer</div>' }
        
        var LoginBody = { template: '<div>This is LoginBody</div>' }
        var LoginHeader = { template: '<div>This is LoginHeader</div>' }
        var LoginFooter = { template: '<div>This is LoginFooter</div>' }

        var router = new VueRouter ({
            routes: [
                {
                    path: '/',
                    components: {
                        default: Body,
                        header: Header,
                        footer: Footer,
                    }
                },
                {
                    path: '/login',
                    components: {
                        loginbody: LoginBody,
                        loginheader: LoginHeader,
                        loginfooter: LoginFooter
                    }
                }
            ]
        })

        var app = new Vue({
            router,
        }).$mount('#app');
    </script>
</body>
</html>
