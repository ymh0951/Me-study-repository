<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            내 위에 잠시 마우스를 올리면 동적으로 바인딘 된 title을 볼 수 있습니다!
        </span>
    </div>
    <div id="app-3">
        <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">메세지 뒤집기</button>
    </div>
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <div id="app-7">
        <ol>
            <!-- 이제 각 todo-item 에 todo 객체를 제공합니다.
            화면에 나오므로, 각 항목의 컨텐츠는 동적으로 바뀔 수 있습니다.
            또한 각 구성 요소에 "키"를 제공해야합니다 (나중에 설명 됨).
            -->
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
                ></todo-item>
        </ol>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "안녕하세요 Vue!",
            }
        });
        var app2 = new Vue({
            el: "#app-2",
            data: {
                message: "이 페이지는" + new Date() + " 에 로드 되었습니다",
            }
        });
        var app3 = new Vue({
            el: "#app-3",
            data: {
                seen: true,
            }
        });
        var app4 = new Vue({
            el: "#app-4",
            data: {
                todos: [
                    { text: "javaScript 배우기"},
                    { text: "Vue 배우기"},
                    { text: "무언가 멋진 것을 만들기"},
                ],
            }
        });
        var app5 = new Vue({
            el: "#app-5",
            data: {
                message: "안녕하세요 Vue.js!"
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split("").reverse().join("");
                }
            }
        });
        var app6 = new Vue({
            el: "#app-6",
            data: {
                message: "안녕하세요 Vue!",
            }
        });
        Vue.component("todo-item", {
            props: ["todo"],
            template: "<li>{{ todo.text }}</li>"
        });
        var app7 = new Vue({
            el: "#app-7",
            data: {
                groceryList: [
                    { id: 0, text: "Vegetables" },
                    { id: 1, text: "Cheese" },
                    { id: 2, text: "Whatever else humans are supposed to eat"}
                ]
            }
        });
    </script>
</body>
</html>
